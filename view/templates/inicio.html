<template name="inicio">
	<div class="container-fluid">
		<div class="row">
			<div class="col l12">
				<div class="card container-fluid">
					<div class="row"><div class="card-panel white-text blue-grey darken-1 center">PROJETOS</div></div>
					<div class="row">
						{{#each groups}}
							{{>grupoTarefas}}
						{{else}}
							<div class="card-panel white-text green darken-2 center">Nenhum Projeto cadastrado.</div>
						{{/each}}
					</div>
				</div>
				  <div class="fixed-action-btn" style="bottom: 65%; left: 24px;">
				    <a class="btn-floating btn-large red modal-trigger tooltipped" data-position="right" data-delay="50" data-tooltip="Adicionar Projeto" href="#modal1">
				      <i class="large material-icons">add</i>
				    </a>
				  </div>
			</div>	
		</div>
	</div>
	{{>modalCadastroProjeto}}
	{{>materializeCollapse}}
</template>

<template name="grupoTarefas">
	<div class="col l3 m6">
      	<a href="projeto" id='{{_id}}' class="openProject">
          	<div class="card blue-grey darken-1 hoverable">
              <div class="card-content white-text">
                <span class="card-title"><b>{{name}}<i class="material-icons right">work</i></b></span>
                <p>Criado em {{createdAt}}.</p>
              </div>
              <div class="card-action">
                <a href="#" id='{{_id}}' class="deleteProject">Apagar <i class="material-icons">delete</i></a>
              </div>
            </div>
        </a>	
    </div>
</template>

<template name="modalCadastroProjeto">
	<div id="modal1" class="modal">
	    <div class="modal-content">
	      <h6>Cadastrar Projeto</h6>
	      <form id="cadastroGrupoTarefas">
	        <div class="input-field">
	            <input name="nomeGrupo" id="nomeGrupo" type="text" class="validate" required>
	            <label for="nomeGrupo">Nome</label>
	            <input name="submit" type="submit" class="btn" value="Add">
	            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn">Fechar</a>
	        </div>
		  </form>
	    </div>
	  </div>
</template>
