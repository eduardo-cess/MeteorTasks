<template name="inicio">
	<div class="container-fluid">
		<div class="row">

			<div class="col l3 s12">	
				<ul class="collapsible center" data-collapsible="accordion">
				    <li>
				      <div class="collapsible-header blue-grey darken-1 white-text"><div><b>Cadastrar Projeto</b></div></div>
				     	<div class="collapsible-body">
					     	<div class="container">
					     		<form id="cadastroGrupoTarefas">
						            <div class="input-field">
						                <input name="nomeGrupo" id="nomeGrupo" type="text" class="validate" required>
						                <label for="nomeGrupo">Nome</label>
						                <input name="submit" type="submit" class="btn" value="Add">
						            </div>
								</form>
							</div>
						</div>
				    </li>
				</ul>
			</div>
			<div class="col l9">
				<div class="card container-fluid">
					<div class="row"><div class="card-panel white-text blue-grey darken-1 center">PROJETOS</div></div>
					<div class="row">
						{{#each groups}}
							{{>grupoTarefas}}
						{{else}}
							<div class="card-panel white-text blue-grey darken-2 center">Nenhum Projeto cadastrado ainda.</div>
						{{/each}}
					</div>
				</div>		
			</div>	
		</div>
	</div>

	{{>materializeCollapse}}
</template>


<template name="grupoTarefas">
	<div class="col l4">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title"><b>{{name}}<i class="material-icons right">web</i></b></span>
              <p>Criado em {{createdAt}}.</p>
            </div>
            <div class="card-action">
              <a href="projeto" id='{{_id}}' class="open">Abrir</a>
              <a href="#" id='{{_id}}' class="delete">Apagar</a>
            </div>
          </div>
        </div>

</template>
